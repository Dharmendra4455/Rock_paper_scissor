<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .maincontainer{
        height: 30vw;
        width: 70vw;
        border: 5px solid rgba(138, 136, 136, 0.719);
      
        background-image: url("rockpaperscissor/sparky.gif");
    } 
    .container{
        height: 20vw;
        width: 70vw;
        justify-content: center;
        display: flex;
        /*border: 3px solid rgba(248, 152, 9, 0);*/
    }
    .item{
        margin-top: 120vw;
        align-items: 3vw;
        margin: 2vw;
        height: 11vw;
        width: 11vw;
        border: 2px dotted purple;
        border-radius: 50%;
      /*background-color: rgba(97, 95, 102, 0.678);*/
    }
   #rock img {
       
        height: 9vw;
        margin: .7vw;
        
    }
    #rock:hover{
        border: 2px solid rgb(252, 3, 239);
       
    }
     #paper img{
        height: 10vw;
        margin: .7vw;
    }
    #paper:hover{
        border: 2px solid rgb(252, 3, 239);
    }
    #scissor img{
        height: 10vw;
        margin: .7vw;
    }
    #scissor:hover{
        border: 2px solid rgb(252, 3, 239);
      
    }
    .win{
        visibility: hidden;
    }
</style>
<h1 style="margin-bottom: 0px; font-weight: bold;">ROCK PAPER SCISSOR</h1>
<div class="maincontainer">
  <div class="welcome" style="color: white; font-size: 18px; font-weight: bold; display: inline-block;">Hello</div>
  <div class="game" style="color: white; font-size: 18px; font-weight: bold; display: inline-block;float: right;margin-right: 2vw;">Game: 0</div>
  <div class="container">
    <div style="margin-top: 7vw;" id="rock"    class="item"><img src="rockpaperscissor/rock-emoji.png" alt=""></div>
    <div style="margin-top: 7vw;" id="paper"   class="item"><img src="rockpaperscissor/paper-emoji.png" alt=""></div>
    <div style="margin-top: 7vw;" id="scissor" class="item"><img src="rockpaperscissor/scissors-emoji.png" alt=""></div>
   


</div>
<div>
<div style="font-size: 1.6vw;margin-left: 8vw; display: inline-block; margin-top: 2vw;color: white;">You:<span class="you"> Null</span></div>
<div style="font-size: 1.6vw;margin-left: 13vw; display: inline-block; margin-top: 2vw;color: white;" class="win" >You win!</div>
<div style="font-size: 1.6vw;margin-right: 8vw; display: inline-block; float:right; margin-top: 2vw;color: white;">Computer:<span style="color: rgb(243, 97, 12);" class="computer"> Null</span></div>
</div>
<div  style="font-size: 1.6vw; margin-left: 8vw;display: inline-block;color: white;" class="personscore"> Score: 0</div>
<div style="font-size: 1.6vw;margin-right: 10vw; display: inline-block; float:right;color: white;" class="computerscore">Score:0</div>
</div>
<div class="your_score" style="font-size: 1.5vw;margin-top: 2vw;font-weight: bold; visibility: hidden;">Your Score :</div>
<div class="comp_score" style="font-size: 1.5vw; font-weight: bold;visibility: hidden;">Computer Score :</div>
<div style="font-size: 1.8vw;font-weight: bold;margin-left: 15vw; visibility: hidden;" class="showwin">YOU WIN!!</div>
    <script>
      
       var compkey=0,personkey=0,pscore=0,cscore=0 ,count=0;
       var name=prompt("Enter Your Name:");
       var game=document.querySelector(".game")
       if(name!=null)
       var name=document.querySelector(".welcome").innerHTML="Welcome "+name
       var winloos=document.querySelector(".win")
       var rock=document.querySelector("#rock")
       var paper=document.querySelector("#paper")
       var scissor=document.querySelector("#scissor")
       var you=document.querySelector(".you")
       var comp=document.querySelector(".computer")
       var computerscore=document.querySelector(".computerscore")
       var personscore=document.querySelector(".personscore") 
   
       
       
       rock.addEventListener("click", ()=>
        {
         scissor.style.backgroundColor="transparent"
         paper.style.backgroundColor="transparent"
         rock.style.backgroundColor="white"
         you.innerHTML=" Rock";
         you.style.color="yellow";
         count++;
         game.innerHTML="Game: "+count;
         
          playgame(0,count)
       
        })
      
        paper.addEventListener("click",()=>
        {
         rock.style.backgroundColor="transparent"
         scissor.style.backgroundColor="transparent"
         paper.style.backgroundColor="white"
         you.innerHTML=" Paper"
         you.style.color="yellow"
         count++;
         game.innerHTML="Game: "+count;
         
          playgame(1,count)
         
        })
        scissor.addEventListener("click",()=>
        {
         rock.style.backgroundColor="transparent"
         paper.style.backgroundColor="transparent"
         scissor.style.backgroundColor="white"
         you.innerHTML=" Scissor"
         you.style.color="yellow"
         count++;
         game.innerHTML="Game: "+count;
        
          playgame(2,count)
        })
       
        function compkeygenerator()
        {
            compkey= Math.floor((Math.random()*3));
            if(compkey==0)
            {
                comp.innerHTML="Rock"
            }
            else if(compkey==1)
            {
               comp.innerHTML="Paper"
            }
             else if(compkey==2)
            {
               comp.innerHTML="Scissor"
            }
            return compkey;
        }
        function playgame(personkey,count)
        {  
            
            compkey=compkeygenerator()
            //console.log(compkey)
            if(personkey==compkey)
            {
               winloos.innerHTML="Match Tie!"
               winloos.style.color="rgb(243, 199, 4)" 
               winloos.style.visibility="visible"  
            }
            else if(personkey==0 && compkey==2)
           {    pscore++;
                winloos.innerHTML="You Win!"
                winloos.style.color="green" 
                winloos.style.visibility="visible"  
                if(pscore<10)
                personscore.innerHTML="Score: 0" +pscore
                else
                personscore.innerHTML="Score:" +pscore

                //console.log(pscore)
           }
           else if(personkey==0 && compkey==1)
           {    cscore++;
                winloos.innerHTML="You Loose!"
                winloos.style.color="red" 
                winloos.style.visibility="visible" 
                if(cscore<10)
                computerscore.innerHTML="Score: 0" +cscore 
                else
                computerscore.innerHTML="Score:" +cscore   
           }
           else if(personkey==1 && compkey==0)    
           {    pscore++
                winloos.innerHTML="You Win!"
                winloos.style.color="green" 
                winloos.style.visibility="visible" 
                if(pscore<10) 
                personscore.innerHTML="Score: 0" +pscore
                else
                personscore.innerHTML="Score:" +pscore

           }
            else if(personkey==1 && compkey==2)
            {     cscore++;
                  winloos.innerHTML="You Loose!"
                  winloos.style.color="red" 
                  winloos.style.visibility="visible"  
                  if(cscore<10)
                   computerscore.innerHTML="Score: 0" +cscore 
                  else
                  computerscore.innerHTML="Score:" +cscore  

            }
           else if(personkey==2 && compkey==0)
           {    cscore++;
                winloos.innerHTML="You Loose!"
                winloos.style.color="red" 
                winloos.style.visibility="visible" 
                if(cscore<10)
                computerscore.innerHTML="Score: 0" +cscore 
                else
                computerscore.innerHTML="Score:" +cscore  
           }
           else if(personkey==2 && compkey==1)
           {    pscore++;
                winloos.innerHTML="You Win!"
                winloos.style.color="green" 
                winloos.style.visibility="visible" 
                if(pscore<10)
                personscore.innerHTML="Score: 0" +pscore 
                else
                personscore.innerHTML="Score:" +pscore
           }
           if(count%10==0)
            link(pscore,cscore,count)
        }
      function link(pscore,cscore,count){
        document.querySelector(".your_score").style.visibility="visible"
        document.querySelector(".comp_score").style.visibility="visible"
        document.querySelector(".showwin").style.visibility="visible"
        document.querySelector(".your_score").innerHTML="Your Score :"+pscore
        document.querySelector(".comp_score").innerHTML="Computer Score :"+cscore
        if(pscore>cscore)
        {
         document.querySelector(".showwin").innerHTML="You WIN!"
         document.querySelector(".showwin").style.color='green'
        } 
        else if(pscore<cscore)
        {
          document.querySelector(".showwin").innerHTML="You LOOSE!"
          document.querySelector(".showwin").style.color='red'
        }
        else{
          document.querySelector(".showwin").innerHTML="MATCH TIE!"
          document.querySelector(".showwin").style.color="#ed7811"
        }
      }
    </script>
</body>
</html>
